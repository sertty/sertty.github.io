<!DOCTYPE html>
<html>
<head>
  <title>SergioMutty.com</title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-image: url('/bg.jpg');
      background-repeat: repeat;
    }

    #heading {
      margin: 0;
      padding: 0;

      width: 80%;
      height: auto;
      min-width: 480px;

      position: absolute;
      left: 10%;
      top: 50%;

      z-index: 3;
    }

    #sergio {
      margin: 0;
      padding: 0;

      width: auto;
      height: 95%;
      min-height: 480px;

      position: absolute;
      bottom: 0;
      left: 20%;

      z-index: 1;
    }

    #overlay {
      width: 100%;
      height: 100%;

      background: linear-gradient(
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.7)
      );

      position: absolute;
      top: 0;
      left: 0;

      z-index: 2;
    }
  </style>
</head>
<body>
  <img id="sergio" src="sergio.png" />
  <div id="overlay"></div>
  <img id="heading" src="heading.png" alt="Under Construction" />
</body>
</html>
